<nav class="navbar navbar-dark bg-dark fixed-top" data-bs-theme="dark">
  <a class="navbar-brand ms-3" href="#">Developer Diary</a>
  {% if current_route != 'login' %}
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a
          class="nav-link {% if current_route == 'home' %}active{% endif %}"
          aria-current="page"
          href="{{ url_for('home') }}"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if current_route == 'link' %}active{% endif %}"
          href="#"
          >Link</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle {% if current_route == 'dropdown' %}active{% endif %}"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown
        </a>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </li>
    </ul>
    <form class="d-flex mt-3 mt-lg-0" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-success" type="submit">Search</button>
    </form>
  </div>
  {% endif %}
</nav>
